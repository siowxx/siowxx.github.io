


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

 <style>
     body{
         background-color:aquamarine;
         text-align: center;
     }

     .center{
         width:50%;
         margin: 0 auto;
     }

     .act{
         text-align: center;
     }
 </style>
  <body>
    
    
<div class="container">
    <div class="">
      <img src="http://clipart-library.com/images/rinBA9biR.png" alt="" width="72" height="72">
      <h2>Sign Up Sheet</h2>
      <p class="lead">Kindly fill in the respective fields for us to serve you better. All infomation will be kept confidential.</p>
    </div>

    <div class="row">
      
      <div class="col-md-8 order-md-1 center">
        <h4 class="mb-3 act">Performance Act</h4>
        <form class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
            
          <div class="mb-3">
            
            <div class="input-group">
              <div class="input-group-prepend">
                
              </div>
              
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Type of Music <span class="text-muted">(Optional)</span></label>
            <input type="text" class="form-control"  placeholder="type of music">
          </div>
         <br>

          <div class="mb-3">
            <label for="address">Instruments needed</label>
            <input type="text" class="form-control"  placeholder="type of instruments" required="">
          </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
